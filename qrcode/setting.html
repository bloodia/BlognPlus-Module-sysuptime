{BLOGN_INFORMATION}

<script type="text/javascript" src="./module/qrcode/script.php"></script>
<div class="blogn_main">
  <h1 style="font-size: 150%; text-align: center;">QRコード生成モジュール</h1>
  <form action="./admin.php?mode=module&amp;action=set" name="post" method="post">
    <input type="hidden" name="blogn_module_name" value="qrcode" />
    <div class="blogn_bar">設定</div>
    <table class="blogn_user_list">
    <tr>
      <th bgcolor="#dcdcdc" width="20%" align="center">
        横幅と縦幅
      </th>
      <td>
        <input type="text" name="blogn_qrcode_size" value="{BLOGN_QRCODE_SIZE}" style="ime-mode: disabled;" onkeypress="return numberonly(event)" />
      </td>
    </tr>
    <tr>
      <th bgcolor="#dcdcdc" width="20%" align="center">
        エラー訂正レベル
      </th>
      <td>
        <select name="blogn_qrcode_errorlevel">
          <option value="0"{BLOGN_QRCODE_ERRORLEVEL0}>レベルH</optino>
          <option value="1"{BLOGN_QRCODE_ERRORLEVEL1}>レベルQ</optino>
          <option value="2"{BLOGN_QRCODE_ERRORLEVEL2}>レベルM</optino>
          <option value="3"{BLOGN_QRCODE_ERRORLEVEL3}>レベルL</optino>
        </select>
      </td>
    </tr>
    <tr>
      <th bgcolor="#dcdcdc" width="20%" align="center">
        ALTタグ
      </th>
      <td>
        <input type="text" name="blogn_qrcode_alt" value="{BLOGN_QRCODE_ALT}" />
      </td>
    </tr>
    <tr>
      <th bgcolor="#dcdcdc" width="20%" align="center">
        TITLEタグ
      </th>
      <td>
        <input type="text" name="blogn_qrcode_title" value="{BLOGN_QRCODE_TITLE}" />
      </td>
    </tr>
    </table>
    <div align="right"><input type="submit" value="設定する"></div>
  </form>
  <div class="blogn_bar">独自タグ</div>
  <table class="blogn_user_list">
  <tr>
    <th bgcolor="#dcdcdc" width="20%" align="center" rowspan="3">
      独自タグ
    </th>
    <td width="80%">
      表示したい場所に以下の独自タグ（開始タグと終了タグ）でURL、あるいは文字列を囲んでください。
      <br>
      <strong>{QRCODE}</strong>～<strong>{/QRCODE}</strong>
    </td>
  </tr>
  </table>
</div>
<hr />
